{% extends "base.html" %}
{% load static %}
{% block page_container %}
<div class="row justify-content-center">
    <div class="col-10">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">
                <div class="profile-details">
                    <figure class="profile-ava">
                        <img src="{{user.avatar.url}}" alt="Author" />
                    </figure>
                    <div class="profile-context">
                        <div class="profile-name">
                            <h3>{{user.get_full_name}}</h3>
                        </div>
                        <div class="profile-socmed">
                            <a href="#"><i class="fab fa-facebook-square"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-pinterest"></i></a>
                            <a href="#"><i class="fab fa-linkedin"></i></a>
                            <a href="#"><i class="fas fa-envelope"></i></a>
                        </div>
                    </div>
                    <!-- end profile-context -->
                </div>
                <div class=" m-4" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="m-2">
                        <div class="row justify-content-center ">
                            <div class="col-8">
                                <div class="user-infos">
                                    <form method="POST" action="{% url 'doctor_profile' %}" enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="fnameInput">First Name</label>
                                            <input type="text" class="form-control" name="fname" id="fnameInput" placeholder="{{user.first_name}}" value="{{user.first_name}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="fnameInput">Last Name</label>
                                            <input type="text" class="form-control" name="lname" id="fnameInput" placeholder="{{user.last_name}}" value="{{user.last_name}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="fnameInput">Specialty</label>
                                            <input type="text" class="form-control" name="specialty" id="fnameInput" placeholder="{{doctor.specialty}}" value="{{doctor.specialty}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="lnameInput">Title</label>
                                            <input type="text" class="form-control" name="title" id="lnameInput" placeholder="{{doctor.title}}" value="{{doctor.title}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="addressInput">Birthday</label>
                                            <input type="text" class="form-control" name="birthday" id="addressInput" placeholder="{{doctor.birthday}}" value="{{doctor.birthday}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="phoneInput">Phone</label>
                                            <input type="text" class="form-control" name="phone" id="phoneInput" placeholder="{{doctor.phone}}" value="{{doctor.phone}}" />
                                        </div>
                                        <div class="form-group">
                                            <label for="avatarInput">Avatar</label>
                                            <input type="file" class="form-control" id="avatarInput" value="{{user.avatar.url}}" name="avatar_image" />
                                        </div>
                                        <button type="submit" class="btn btn-block btn-primary">
                                            Update
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- end row -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
