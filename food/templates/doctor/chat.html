{% extends "doctor/doctor_base.html" %}
{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/doctor/chat.css' %}">
{% endblock %}
{% block main_container %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="row rounded-lg overflow-hidden">
                <!-- Users box-->
                <div class="col-5 px-0">
                    <div class="bg-white">
                        <div class="bg-gray px-4 py-2 bg-light">
                            <p class="h5 mb-0 py-1">Connected Users</p>
                        </div>
                        <div class="messages-box mb-4">
                            <div class="list-group rounded-0">
                                <a class="list-group-item list-group-item-action  text-muted rounded-0">
                                    <span class="font-weight-bold text-muted"><i class="bg-primary rounded-pill text-light" data-feather="user"></i></span> Hello
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Chat Box-->
                <div class="col-7 px-0">
                    <div class="px-4 py-5 chat-box bg-white">
                        <!-- Reciever Message-->
                        <div class="media w-50 ml-auto mb-3">
                            <div class="media-body">
                                <div class="bg-primary rounded py-2 px-3 mb-2">
                                    <p class="text-small mb-0 text-white">Test which is a new approach to have all solutions</p>
                                </div>
                                <p class="small text-muted">12:00 PM | Aug 13</p>
                            </div>
                        </div>
                        <!-- Sender Message-->
                        <div class="media w-50 mb-3"><img src="https://res.cloudinary.com/mhmd/image/upload/v1564960395/avatar_usae7z.svg" alt="user" width="50" class="rounded-circle">
                            <div class="media-body ml-3">
                                <div class="bg-light rounded py-2 px-3 mb-2">
                                    <p class="text-small mb-0 text-muted">Test, which is a new approach</p>
                                </div>
                                <p class="small text-muted">12:00 PM | Aug 13</p>
                            </div>
                        </div>
                    </div>
                    <!-- Typing area -->
                    <form action="#" class="bg-light">
                        <div class="input-group">
                            <input type="text" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-pill w-50 border-0 py-4 bg-light ">
                            <div class="input-group-append">
                                <button id="button-addon2" type="submit" class="btn rounded-circle btn-primary btn-link"> <i class="text-light" data-feather="send"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
