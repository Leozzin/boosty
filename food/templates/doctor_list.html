{% extends "base.html" %}



{% block page_container %}

<div class="table-responsive shadow">
	<table class="table table-borderless table-light border-0">
		<thead class="text-left border-0 thead-dark">
			<th>Doctor</th>
			<th>Specialty</th>
		</thead>
		<tbody class="border-0">
			{% for doctor in doctors %}
			<tr>
				<td>{{doctor.user.get_full_name}}</td>
				<td>{{doctor.specialty}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

{% endblock %}
