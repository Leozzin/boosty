conversations:
- - What are the nutritional needs of child?
  - Calcium, Fat, Folate,Iron.,Protein,carbohydrates and Zinc
- - What is the minimum nutrition required daily?
  - Daily reference intakes for adults are Energy 8,400kJ/2,000kcal. Total fat less than 70g.
- - Can babies under12 months have cows milk?
  - Babies under 12 months should not drink cow's milk as the main drink, BUT you can use small amounts of cow's milk in food preparation for babies.

