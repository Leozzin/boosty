categories:
- pregnant women nutrition
conversations:
- - What are the nutritional requirements of a pregnant woman?
  - Calcium. Helps to build strong bones and teeth, Iron. Helps red blood cells deliver oxygen to your baby, Vitamin A, Vitamin C, Vitamin D, Vitamin B6, Vitamin B12, Folate (Folic Acid)
- - How does nutrition affect pregnancy?
  - Mothers who eat an unhealthy diet during pregnancy may be putting their children at risk of developing long term, irreversible health issues including obesity
- - What are the fruits to avoid during pregnancy?
  - Pineapple, Tamarind, Papayas, Bananas, Watermelon, Dates, Frozen Berries, Canned Tomatoes.
